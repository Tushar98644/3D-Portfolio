name: Label Merged Dependabot PRs

on:
  pull_request:
    types:
      - closed

jobs:
  label_merged_pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.user.login, 'dependabot')

    steps:
      - name: Add "merged" label
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { toolkit } = require("@actions/github");
            const labelToAdd = 'merged';
            await toolkit.context.octokit.rest.issues.addLabels({
              owner: toolkit.context.repo.owner,
              repo: toolkit.context.repo.repo,
              issue_number: toolkit.context.issue.number,
              labels: [labelToAdd],
            });
